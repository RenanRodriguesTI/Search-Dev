<div class="item" *ngIf="!loading">
  <a [href]="repository.html_url" target="_blank">
    <h1 class="title">{{repository.name}}</h1>
  </a>

  <p>
    {{repository.description}}
  </p>

  <p class="d-flex align-items-center footer-info">
    <i class="pi pi-star ms-1 me-1"></i>
    <span class="ms-1 me-2">{{repository. stargazers_count}}</span>
    <span class="point"></span>
    <span class="ms-2">Atualizado em {{repository.updated_at | date:'dd/MM/y HH:mm:s'}}</span>
  </p>

</div>


<div class="item skeleton" *ngIf="loading">
  <h1><p-skeleton width="40%" height="1rem"></p-skeleton></h1>

  <p>
    <p-skeleton width="60%" height="1rem"></p-skeleton>
  </p>
  <p>
    <p-skeleton width="60%" height="1rem"></p-skeleton>
  </p>
  <p>
    <p-skeleton width="60%" height="1rem"></p-skeleton>
  </p>

  <p>
    <p-skeleton width="70%" height="1rem"></p-skeleton>
  </p>

</div>
