<p-card *ngIf="!loading">
  <div class="d-flex w-100 header mb-2">
    <div class="col-3">
      <!-- <img [src]="user.avatar_url  ||'../../../assets/avatar.png'"/> -->
      <p-avatar [image]="user.avatar_url  ||'../../../assets/avatar.png'" size="xlarge" shape="circle"></p-avatar>
    </div>
    <div class="col-9 ps-3">
      <h3>{{user.name || user.login |titlecase}}</h3>
      <p *ngIf="user.twitter_username">@{{user.twitter_username}}</p>
    </div>
  </div>

  <div class="body">
    <p *ngIf="user.bio">{{user.bio}}</p>

    <ul  class="p-0">
      <li  class="d-flex align-items-center"> <img src="../../../assets/users.svg" /> <p class="ps-1 m-0">{{user.followers}} seguidores</p></li>
      <li  class="d-flex align-items-center"> <i class="pi pi-heart"></i> <p class="ps-1 m-0">{{user.following}} seguindo</p></li>
    </ul>
  </div>
  <ng-template pTemplate="footer">
    <ul class="p-0">

      <li  class="d-flex align-items-center" *ngIf="user.company">  <img src="../../../assets/home.svg" /> <p class="ps-1 m-0">{{user.company}}</p></li>
      <li  class="d-flex align-items-center" *ngIf="user.location"> <img src="../../../assets/gps.svg" /> <p class="ps-1 m-0">{{user.location}}</p></li>
      <li  class="d-flex align-items-center" *ngIf="user.email"> <i class="pi pi-envelope"></i> <p class="ps-1 m-0">{{user.email}}</p></li>
      <li  class="d-flex align-items-center" *ngIf="user.url"> <img src="../../../assets/link-angle-right.svg" /> <p class="ps-1 m-0">{{user.url}}</p></li>
      <li  class="d-flex align-items-center"  *ngIf="user.twitter_username"> <i class="pi pi-twitter"></i> <p class="ps-1 m-0">@{{user.twitter_username}}</p></li>
    </ul>
  </ng-template>
</p-card>
