<div class="container">
  <div class="row  justify-content-start mt-4">
    <div class="col-3">
      <h1 class="degrade" [routerLink]="['/home']">Search d_evs</h1>
    </div>

    <div class="col-5">
      <form class="d-flex justify-content-center">
        <span class="w-100 p-input-icon-left me-2">
          <i class="pi pi-search"></i>
          <input type="text" name="input" (input)="search()" [(ngModel)]="input" class="p-inputtext-sm search w-100" pInputText placeholder="Search">
        </span>
      </form>
    </div>
</div>

  <div class="row justify-content-center" *ngIf="user">
    <div class="col-3">
        <app-side-result [loading]="loading" [user]="user"></app-side-result>
    </div>

    <div class="col-8 repositories-list" *ngIf="repositories.length > 0 || loading">
        <app-item-result [loading]="loading" [repository]="repository" *ngFor="let repository of repositories" ></app-item-result>
    </div>

    <div class="col-8" *ngIf="repositories.length === 0 && !loading">
      <app-not-found></app-not-found>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="!user">
      <div class="col-12">
        <app-not-found></app-not-found>
      </div>
  </div>
</div>
